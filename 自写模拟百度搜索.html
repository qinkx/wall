<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    input,li{
        border:0;
        padding:0
    }
   input[type=text] {
        margin-right: -5px;
       border: 2px solid #cccccc;
       height: 20px;
    }
    input[type=button] {
        height: 23px;
        width: 36px;
        font:11px/20px 宋体；
    }
    .box {
        width: 400px;
        height: 30px;
        margin:20px auto;
    }
    ul {
        border:#a4ff43 1px solid;
    }
    li {
        list-style: none;
        padding-left:-8px;
    }
</style>
<script>
    window.onload=function(){
        var arr = ["a","ab","abc","abcd","aa","aaa"];
        var box=document.getElementsByTagName("div")[0];
        var input=box.children[0];
        var button=box.children[1];
        input.onkeyup=function () {
            var newArr=[];
            var val=this.value;
            for(var i=0;i<arr.length;i++){
                if(arr[i].indexOf(val)===0){
                    newArr.push("<li>"+arr[i]+"</li>");
                }}
                var str = newArr.join("");
                if(input.value.length===0||newArr.length===0){
                    return;
                }
                if(box.children[2]){
                    box.removeChild(box.children[2]);
                }

            var ul = document.createElement("ul");

            ul.innerHTML = str;
            box.appendChild(ul);
        }
    }
</script>
<body>
<div class="box">
    <input type="text">
    <input  type="button" value="搜索">
</div>
</body>
</html>
